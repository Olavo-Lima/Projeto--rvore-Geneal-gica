<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Projeto Árvore Genealógica/HTML e CSS/Carrossel.JS/style.css">
    <title>Teste de Carrossel</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--Rádio Button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Fim Radio Buttons-->

            <!--Slide images-->

            <div class="slide first">
                <img src="/Projeto Árvore Genealógica/IMG/claudio1.jpg" alt="Imagem">            
            </div>
            <div class="slide">
                <img src="/Projeto Árvore Genealógica/IMG/claudio2.jpg" alt="Imagem Familia">
            </div>
            <div class="slide">
                <img src="/Projeto Árvore Genealógica/IMG/claudio3.jpg" alt="">
            </div>

            <!--Fim Slide Images-->

            <!--Navigation-auto-->
            <div class="navigation__auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>

        <div class="manual__navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>

    </div>


    <script src="/Projeto Árvore Genealógica/HTML e CSS/Carrossel.JS/script.js"></script>
</body>
</html>
